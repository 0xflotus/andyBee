<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Open a Database</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="opendb_files">Existing Databases</label>
        <select id="opendb_files" ng-model="opendb.selected" ng-options="file for file in opendb.files">
        </select>
    </div>    
    <div class="form-group">
        <label for="opendb_file">Database</label>
        <input type="text" class="form-control" id="opendb_file" ng-model="opendb.selected" placeholder="Enter a new DB or select an existing one">
    </div>    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close(opendb.selected)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
</div>
