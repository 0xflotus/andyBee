<form name="export_form">
<div class="modal-header">
    <button type="button" class="close" ng-click="export.dismiss()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="modal-title" id="modal-title">Export to GPX</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>File Name</label>
        <input type="text" class="form-control" ng-model="export.data.file_name" placeholder="Name of the File">
    </div>    
    <div class="form-group">
        <label>Maximum Number of Logs per Geocache</label>
        <input type="text" class="form-control" ng-model="export.data.max_logs" placeholder="Number" convert-to-number>
    </div>    
    <div class="form-group">
        <label>Include Waypoints into GPX-File</label>
        <div><input type="checkbox" ng-model="export.data.waypoints"></div>
    </div>    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="export.close()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="export.dismiss()">Cancel</button>
</div>
</form>
