<div class="modal-header">
    <button type="button" class="close" ng-click="delete.cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="modal-title" id="modal-title">Delete geocaches</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Delete all geocaches </label>
        <form class="form-indent">
            <label><input type="radio" ng-model="delete.selection" value="selected"   ng-disabled="!delete.filter_active" /><span ng-class="{'text-muted': !delete.filter_active}"> selected by filter '{{delete.filter_name}}'</span></label><br/>
            <label><input type="radio" ng-model="delete.selection" value="unselected" ng-disabled="!delete.filter_active" /><span ng-class="{'text-muted': !delete.filter_active}"> not selected by filter '{{delete.filter_name}}'</span></label><br/>
            <label><input type="radio" ng-model="delete.selection" value="all" /> of the entire database</label><br/>
        </form>
    </div>    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="delete.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="delete.cancel()">Cancel</button>
</div>
