<div ng-controller="GeocacheMapCtrl as map">
    <leaflet class="map" lf-center="map.centroid" markers="map.markers" paths="map.pathes" layers="map.layers" controls="map.controls"></leaflet>
    <button class="btn btn-primary btn-sm tiny-gap-top"
            ng-click="map.center_map()">
        <span class="glyphicon glyphicon-globe"></span> Zoom to Map Center
    </button>
</div>
